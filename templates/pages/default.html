{% extends "base.html" %}

{% load thumbnail siteblocks_extras %}

{% if page.title %}
    {% block title %}
        {{ page.title }} &mdash;
    {% endblock %}
{% endif %}

{% block center %}
    <div class="main">
    	<div class="text-page">
        	<h1>{{ page.title }}</h1>
        	{{ page.content|safe }}
    	</div>
    </div>
{% endblock %}
